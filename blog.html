---
layout: default
title: Blog
permalink: /blog/
---

<section>
    <div class="container">
        <h1>Blog</h1>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                <p>{{ post.excerpt }}</p>
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
